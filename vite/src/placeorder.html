        <script>
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const totalItems = cart.reduce(
                (sum, item) => sum + item.quantity,
                0,
            );
            document.getElementById("cart-count").textContent = totalItems;
        }

        // Initialize cart count on page load
        updateCartCount();

        function toggleMenu() {
            const menu = document.getElementById("menu-container")
            menu.classList.toggle('hidden');
        }
        </script>
    <!-- Start Main Section -->
    <main class="flex flex-col justify-center items-center pt-36">
                <!-- Payment Options -->
                <div class="payment-options pt-32">
                    <label>Payment Option:</label>
                    <button class="pay-btn" onclick="handlePaymentMethod('payNow')">Pay Now</button>
                    <button class="pay-btn" onclick="handlePaymentMethod('payAtStore')">Pay at Store</button>
                </div>

                <script>
                    function handlePaymentMethod(paymentMethod) {
                        // Check the payment method chosen by the user
                        if (paymentMethod === "payNow") {
                            // Redirect to a page where the user can enter their personal details
                            window.location.href = "pickup.html";
                        } else if (paymentMethod === "payAtStore") {
                            // Redirect to the thank you page
                            window.location.href = "thankyoupage.html";
                        } else {
                            // Default case if no valid option is selected
                            alert("Invalid payment option");
                        }
                    }
                </script>


        <style>
          .payment-options {
            display: flex;
            align-items: center;
        }

        .payment-options label {
            margin-right: 10px;
        }

        .pay-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .pay-btn:hover {
            background-color: #0056b3;
        }

        </style>
