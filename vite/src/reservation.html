<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reserve Table</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/output.css" />

        <link rel="icon" type="image/icon" href="imgs/Masala Magic.png" />
    </head>
    <body>
        <nav
            class="flex flex-row justify-between items-center p-4 top-2 fixed w-[98.8%] m-2 rounded-2xl z-50 shadow-xl"
        >
            <a href="/" class="AK-logo w-16"
                ><img src="/src/imgs/Masala Magic.png" alt=""
            /></a>
            <div class="hidden sm:block" id="menu-container">
                <ul class="flex flex-row gap-5 items-center">
                <li><a href="/#our_mission">Our Mission</a></li>
                    <li><a href="/src/approach.html">Our Approach</a></li>
                    <li><a href="/src/about.html">About Us</a></li>
                    <li><a href="/src/menu.html">Menu</a></li>
                    <li>
                        <a href="/src/References.html"
                            >Documentation Portfolio</a
                        >
                    </li>
                    <div
                        class="bg-lime-300 p-3 rounded-lg shadow-lg z-50 text-sm"
                    >
                        <a href="/src/checkout.html" class="flex items-center">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-6 w-6 mr-2"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                                />
                            </svg>
                            <span id="cart-count" class="font-semibold">0</span>
                        </a>
                    </div>
                </ul>
            </div>
            <button class="menu-toggle block sm:hidden" onclick="toggleMenu()">
                â˜°
            </button>
        </nav>

        <script>
            function updateCartCount() {
                const cart = JSON.parse(localStorage.getItem("cart")) || [];
                const totalItems = cart.reduce(
                    (sum, item) => sum + item.quantity,
                    0,
                );
                document.getElementById("cart-count").textContent = totalItems;
            }

            // Initialize cart count on page load
            updateCartCount();

            function toggleMenu() {
                const menu = document.getElementById("menu-container");
                menu.classList.toggle("hidden");
            }
        </script>

        <!-- Main Content -->
        <main class="content">
            <div class="container">
                <!-- Title -->
                <h1 class="page-title">Reservation</h1>

                <!-- Reservation Form -->
                <form id="reservation-form" class="reservation-form">
                    <!-- Name -->
                    <label for="name">Name:</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Your full name"
                        required
                    />

                    <!-- Date -->
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required />

                    <!-- Time -->
                    <label for="time"
                        >Time(Opening time is 9AM and closing is 11PM):</label
                    >
                    <input
                        type="time"
                        id="time"
                        name="time"
                        required
                        min="09:00"
                        max="23:00"
                    />

                    <!-- Number of Guests -->
                    <label for="guests">Number of Guests:</label>
                    <input
                        type="number"
                        id="guests"
                        name="guests"
                        min="1"
                        max="20"
                        required
                    />

                    <!-- Contact Info -->
                    <label for="contact">Contact Number:</label>
                    <input
                        type="tel"
                        id="contact"
                        name="contact"
                        placeholder="e.g., 123-456-7890"
                        required
                    />

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        id="reserveOrderButton"
                        class="submit-btn"
                    >
                        Reserve Now
                    </button>

                    <script>
                        // Adding an event listener to the button
                        document
                            .getElementById("reserveOrderButton")
                            .addEventListener("click", function (event) {
                                event.preventDefault(); // Prevent the form from submitting immediately
                                window.location.href = "reservationplaced.html"; // Redirect to the target page
                            });
                    </script>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <div class="container">
                <p>&copy; 2024 Masala Magic Company. All rights reserved.</p>
                <p><a href="index.html">Back to Home</a></p>
            </div>
        </footer>
    </body>
</html>
